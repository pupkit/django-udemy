{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
  <div class="text-center">
    <main class="form-signin">
      <form action="" method="post">
        <img class="mb-4"
             src="{% static 'images/logo.png' %}"
             alt=""
             width="72"
             height="72"/>
        {% csrf_token %}
        {{ login_form | crispy }}
        <button type="submit" class="w-100 btn btn-lg btn-danger">Sign In</button>
        <p class="mt-5 mb-3 text-muted">Copyright &copy2022 AutoMax</p>
      </form>
    </main>
  </div>
{% endblock body %}
{% block footer %}
{% endblock footer %}
